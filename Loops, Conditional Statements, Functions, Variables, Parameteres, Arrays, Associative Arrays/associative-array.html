<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CIT 261 - Example of Associative Arrays</title>
	
	<script type="text/javascript">
		
		function zidane(){
				var zidaneArray = {
				"name":"Zidane Tribal",
				"age":16,
				"height":"173 cm",
				"hair color":"blond",
				"occupation":"thief",
				}
				document.getElementById('outputDiv8').innerHTML = zidaneArray[document.getElementById('zidane').value];
			}
		
	</script>
	
</head>

<body>
<p>Meet Zidane. Learn more about him by typing in the box the following options:</p>
			<ul>
				<li>name</li>
				<li>age</li>
				<li>height</li>
				<li>hair color</li>
				<li>occupation</li>
			</ul>
		<input type="text" id="zidane"><input type="button" value="Submit" onclick="zidane()" />
		<div id="outputDiv8"></div>
</body>

</html>
